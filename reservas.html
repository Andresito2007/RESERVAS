<!DOCTYPE html><!--DECLARAMOS NUESTRO DOCUMENTO HTML5-->
<html lang="es">
<head> <!--El head la parte no visible de nuestra pagina web-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARCELINK - Mis Reservas</title> <!--El titulo de nuestra pagina wweb (la parte no visible)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--usare la herramienta bootstrap para los estilos y el responsive-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!--vinculamos con css para aplicar estilos-->
</head>
<!--el body la parte visible de nuestra pagina web-->
<body>
<!-- Navegación -->
<!--aqui creo mi barra de navegacion usando Bootstrap,-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<!--class es un atributo que usamos para asignar clases a un elemento-->
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://ssl.gstatic.com/onebox/media/sports/logos/paYnEE8hcrP96neHRNofhQ_96x96.png" alt="FC Barcelona"
          class="nav-logo me-2"> <!--el alt lo usamos en las imagenes para describir lo que tienen dentro osea su contenido-->
        <span class="logo">BARCELINK</span> <!--span para identificarla para usarla con javaScript.-->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"> <!--id=identificador-->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reservas.html">Mis Reservas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Contenido Principal -->
<!--aca con boostrap y su sistema de rejillas dividimos la pagina web en dos partes-->
  <div class="main-container">
    <div class="container-fluid">
      <div class="row g-0">
<!-- Columna Izquierda - Tabla de Reservas -->
        <div class="col-lg-6 reservas-section"> <!--cada partido estara dentro de una tarjeta-->
          <div class="reservas-header">
            <h1 class="page-title">Mis Reservas</h1>
            <p class="subtitle">GESTIONA TUS ENTRADAS RESERVADAS</p>
          </div>
          <div class="reservas-scroll">
            <div class="table-responsive">
              <table class="tabla-reservas">
 <!--uso la etiqueta thead para definir mi encabezado de mi tabla  de reservas-->
                <thead> <!--la etiqueta thead dentro de la tabla -->
                  <tr> <!--las filas de la tabla (->)  -->
                    <th>Partido</th> <!--las columnas de la tabla (abajo)-->
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>CANCELACION</th>
                  </tr>
                </thead>
                <tbody>
                  <!--usamos la etiqueta <tbody> para agrupar las filas de nuestros datos del tr dentro de nuestra tabla-->
                </tbody>
              </table>
            </div>
            <!-- mi seccion Resumen donde muestro los número de reservas, la cantidad total de entradas y el monto total a pagar.-->
            <!--ya hay una cantidad hecha usada como ejemplo-->
            <div class="resumen-section">
              <div class="resumen-card">
                <h5>Resumen</h5>
                <div class="resumen-item">
                  <span>Total de reservas:</span>
                  <strong id="totalReservas"></strong>
                </div>
                <div class="resumen-item">
                  <span>Total de entradas:</span>
                  <strong id="totalEntradas"></strong>
                </div>
                <div class="resumen-item total">
                  <span>Total a pagar:</span>
                  <strong id="totalPagar"></strong>
                </div>
              </div>
            </div>
            <div class="acciones-globales"> <!--nuestra accion de cancelar todo nuestras reservas-->
              <button class="btn-cancelar-todas">
                Cancelar Todas las Reservas
              </button>
            </div>
          </div>
        </div>
  <!-- Columna Derecha - imagen del jugador garrincha y tambien un dato sobre el-->
        <div class="col-lg-6 estadio-section">
          <div class="estadio-container">
            <img src=https://wallpapercave.com/wp/wp4717327.jpg 
              alt="Camp Nou" class="estadio-img">
            <div class="estadio-overlay">
              <h2>GARRINCHA</h2> <!--nombre del jugador (leyenda de brasil : ) -->
              <p> Se dice que Barcelona intento ficharlo pero Garrincha prefirio quedarse en Santos</p> <!-- ponemos un dato en nuestro parrafo-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--el scritp de bootstrap para agregar luego el js-->
  <script src="javascritp.js"> </script>
</body>
</html>
